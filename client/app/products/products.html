<!-- <div class='scrollable-header'> -->
  <nav class='navbar navbar-app navbar-relative-top'>
    <strong class="navbar-brand-center navbar-brand">Shwop</strong>

    <div class="btn-group pull-left">
      <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
        <i class="fa fa-bars"></i> {{ 'menuTitle' | translate }}
      </div>
    </div>

     <div>
      <label>{{ 'categoryLabel' | translate }}</label>
      <select ng-model='product.category'
             class='form-control'
             ng-options='category.name as category.translation for category in categories'
             required
             >
        <option value='' disabled selected hidden>{{ 'categoryPrompt' | translate }}</option>
      </select>
    </div>
    
    <label>Search: <input ng-model="searchText"></label>
    <button ng-click="submitSearch()">Search</button>
    <button ng-click="showSearchModal()">SearchModal</button>


    <div class='btn-group pull-right collapsible'>
      <a ng-click='signout()' class='btn btn-navbar'>{{ 'logoutNav' | translate }}</a>
    </div>

  </nav>
<!-- </div> -->


<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" ng-repeat= 'product in data.products.slice(0,3) | filter:search'>
      <div ng-if="!lastCard">
        <div class='product-name'><span>{{ product.name }}</span></div>
        <img ng-src='{{ product.photoURL }}' class='product-image'></img>
        <div class='product-price'><strong>${{ product.price }}</strong></div>
        <div ><i class="fa fa-map-marker fa-2x"></i>   {{ data.location }}</div>
      </div>
      <div ng-if="lastCard">
        <div ><span>O,snap! Looks like you've swiped through all of the items. Click below or enter a new search to continue shwopping! </span></div>
      <div ng-if="searchSubmitted">
        <button ng-click="refreshProductSet()">See Previous Search Items</button>
      </div>
        <button ng-click="getAllProducts()">See All Items</button>
      </div>
    </div>
  </div>
</div>

<div ui-content-for="modals">
  <div ng-include="'bidModal.html'"></div>
  <div ng-include="'searchModal.html'"></div>
</div>
