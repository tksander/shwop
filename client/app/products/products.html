  <nav class='navbar navbar-app navbar-relative-top'>
    <strong class="navbar-brand-center navbar-brand">Shwop</strong>
    <div class="btn-group pull-left">
      <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
        <i class="fa fa-bars"></i> {{ 'menuTitle' | translate }}
      </div>
    </div>
    <div class='btn-group pull-right collapsible'>
      <a ng-click='signout()' class='btn btn-navbar'>{{ 'logoutNav' | translate }}</a>
    </div>
  </nav>
<!-- </div> -->


<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" ng-repeat= 'product in data.products | filter:search'>
      <div>
        <div class='product-name'><span>{{ product.name }}</span></div>
        <img ng-src='{{ product.photoURL }}' class='product-image'></img>
        <div class='product-price'><strong>${{ product.price }}</strong></div>
        <div >{{ data.location }}</div>
      </div>
    </div>
  </div>
</div>

<div ui-content-for="modals">
  <div ng-include="'bidModal.html'"></div>
</div>
